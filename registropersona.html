<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilopersona.css">
    <title>registrar persona</title>
</head>

<body>
    <form action="" class="form">
    <div class="registro">
    <h1 class="letra">Registrate</h1>

    <b>tipo de documento</b>

    <select name="opciones">

        <option>escoja una opcion</option>

        <option>Tarjeta de identidad</option>

        <option>cedula de ciudania</option>

        <option>cedula de extrajeria</option>

    </select>
    <b>numero de documento</b>
        <input type="number" name="" id="">
    <b>nombres</b>
        <input type="text" name="" id="">
    <b>apellidos</b>
        <input type="text" name="" id="">
    <b>fecha de nacimiento</b>
        <input type="date" name="" id="">
    <b>genero</b>
        <input type="radio" name="" value="1">hombre
            <br>
        <input type="radio" name="" value="2">mujer
            <br>
        <input type="radio" name="" value="3">otro

    <b>email</b>
        <input type="email" name="" id="">
    <b>telefono de contacto</b>
        <input type="tel" name="" id="">
    <b>pais de origen</b>
        <select name="pais">

        <option></option>

        <option>colombia</option>

        <option>paraguay</option>

        <option>uruguay</option>

        <option>brasil</option>

        <option>argentina</option>

        </select>
    <b>foto</b>
        <input type="file">
    <b>contraseña</b>
        <input type="password" name="" id="">
    <b>confirmar contraseña</b>
        <input type="password" name="" id="">
        <input type="checkbox" name="" id="">
    <b>acepto terminos y condiciones</b>
    <button>registrar</button>
    </div>
    </form>
    <div class="logo">
        <img src="img/Hotelia horizontal blanco.svg" alt="">
        <b>eras mas que bienvenido</b>
    </div>

</body>

</html>
